<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>peyment form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <h1 class="main_heading">payment.form</h1>

        <h2>contact information</h2>
        <p>Name :*<input type="text"required name="name"placholder="oom pandey"></p>
        <fieldset>
            <legend>gender</legend>
            <p>
                male<input type="radio"="gender" id="male">
                female<input type="radio" name="gender" id="female">
            </p> 
        </fieldset>
        <p><address:*<textarea name="address" id="address" cols="100" rows="8"></textarea></textarea required></p>
        <p>Email:*<input type="Email" name="emali" id="Emali" required></p>
        <p>pin code:*<input  type="number" name="pincode" id="pincode"required></p>
        <h2>payment information</h2>
        <p>card type:*
            <select name="card type" id="card type"required>
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
            </select>
        </p>
        <p>*
            card number<input type="number" name="card name" id="card number" required>
        </p>
        <p>*
            Expiration date: <input type="date" name="exp date" id="Expiration" required>
        </p>
        <p>*
            cvv<input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit"value="pay now">
    </form>
</body>

</html>
